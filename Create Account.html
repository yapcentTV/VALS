<!doctype "html">
<html lang="en">
     <head>
	     <title>CREATE ACCOUNT</title>
         <link rel="stylesheet" href="themes1/theme1.css">
		 <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	 </head>
		 <body>
		 <h1 id="mytitle">Create Account</h1>
		 <div class="pic" id="pic1"></div>
		 <div><p class="log">ID No: <input type="number" onkeypress="return isNumberKey(event)" placeholder="Enter your ID number" id="UniInput" class="AccountCreateID"/></p></div>
		 <br/>
		 <div><p class="log1">Username: <input type="text" placeholder="Enter your username" id="UniInput" class="AccountCreateName"/></p></div>
		 <br/>
		 <div><p class="log2">Email: <input type="text" placeholder="Enter your email" id="UniInput" class="AccountCreateEmail"/></p></div>
		 <br/>
		 <div><p class="log3">Password: <input type="password" placeholder="Enter your password" id="UniInput" class="AccountCreatePass"></p></div>
		 <div class="on"><p><a href="Log In.html"></font><button type="submit">Register</button></a></p>
     </body>
</html>
